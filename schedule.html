<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
    <link href="navbar.html" rel="navbar">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function() {
            $("#includeHtml").load("navbar.html");
        });
    </script>
    <title>Schedule</title>
</head>
<body>
    <header>
        <!-- To input the navbar -->
        <nav>
            <div id="includeHtml"></div>
        </nav>
    </header>

    <!-- Section regarding the opening times-->
    <section>
        <img src="Images/SkyCinema.png" class="img-fluid" id="skyCinema">
        <table class="table table-bordered caption-top">
            <caption>Cinema Opening Times</caption>
            <tbody>
                <tr>
                    <td>Monday-Thursday</td>
                    <td> 16:30-21:00</td>
                </tr>
                <tr>
                    <td>Friday-Saturday</td>
                    <td>16:30-21:00</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>16:00-21:30</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Current movies on display -->
    <section>
        <table class="table table-stripped caption-top">
            <caption>What's on</caption>
            <thead>
                <tr>
                  <th scope="col">Film</th>
                  <th scope="col">Time</th>
                  <th scope="col">Poster</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Deadpool & Wolverine</td>
                    <td>04/09/2024 - 14:30</td>
                    <td><img src="Images/Deadpool&Wolverine.jpg" alt="Deadpool&Wolverine" height="100" width="70"></td>
                </tr>
                <tr>
                    <td>Pulp Fiction</td>
                    <td>04/09/2024 - 18:30</td>
                    <td><img src="Images/PulpFiction.jpg" alt="Deadpool&Wolverine" height="100" width="70"></td>
                </tr>
                <tr>
                    <td>Shawshank Redemption</td>
                    <td>05/09/2024 - 18:00</td>
                    <td><img src="Images/ShawshankRedemption.jpg" alt="Deadpool&Wolverine" height="100" width="70"></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
