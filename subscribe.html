<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>

    <!-- HERE GOES NAVBAR -->
    <secton>
        <!-- HERE GOES IMAGE AND SIGN UP INFO TEXT -->
    </secton>
    
    <section>
        <form>
            <label for="nametitle">Title: </label>
            <select name="nametitle" id="nametitle">
                <option>Mx</option>
                <option>Mr</option>
                <option>Miss</option>
                <option>Ms</option>
                <option>Mrs</option>
                <option>Dr</option>
                <option>Sir</option>
                <option>Dame</option>
                <option>Lord</option>
                <option>Lady</option>
            </select>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male"><br>

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female"><br>

            <label for="nonb">Nonbinary</label>
            <input type="radio" id="nonb" name="gender" value="Nonbinary"><br>

            <label for="nosay">Prefer not to say</label>
            <input type="radio" id="nosay" name="gender" value="Prefer not to say"><br>
            
            <input type="submit">
        </form>
    </section>


    <!-- HERE GOES FOOTER -->
</body>
</html>
